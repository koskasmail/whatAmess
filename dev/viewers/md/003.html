<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #333;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      z-index: 1000;
    }

    .navbar input[type="file"] {
      display: none;
    }

    .navbar label {
      background-color: #555;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 10px;
    }

    .filename-box {
      background-color: white;
      color: black;
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      min-width: 200px;
    }

    #content {
      padding: 80px 20px 20px; /* Top padding to avoid overlap with fixed navbar */
    }

    #content a {
      color: blue;
      text-decoration: underline;
    }

    #content strong {
      font-weight: bold;
    }

    #content em {
      font-style: italic;
    }

    #content u {
      text-decoration: underline;
    }

    #content h1, #content h2, #content h3 {
      margin-top: 1em;
    }

    #content ul, #content ol {
      margin-left: 20px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <label for="fileInput">Load</label>
    <input type="file" id="fileInput" accept=".md" />
    <div class="filename-box" id="filenameBox">No file selected</div>
  </div>

  <div id="content">Markdown content will appear here...</div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Configure marked to open links in new tab
    marked.use({
      renderer: {
        link(href, title, text) {
          return `<a href="${href}" target="_blank" rel="noopener noreferrer">${text}</a>`;
        }
      },
      breaks: true,
      gfm: true,
      mangle: false,
      headerIds: false
    });

    const fileInput = document.getElementById('fileInput');
    const filenameBox = document.getElementById('filenameBox');
    const contentDiv = document.getElementById('content');

    document.querySelector('label[for="fileInput"]').addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file && file.name.endsWith('.md')) {
        filenameBox.textContent = file.name;

        const reader = new FileReader();
        reader.onload = function(e) {
          const markdown = e.target.result;
          const html = marked.parse(markdown);
          contentDiv.innerHTML = html;
        };
        reader.readAsText(file);
      } else {
        filenameBox.textContent = 'Invalid file type';
        contentDiv.innerHTML = '';
      }
    });
  </script>

</body>
</html>
