<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .header h2 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }


        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }

        th,
        td {
            width: 14.28%;
            /* 100% / 7 days */
            text-align: center;
            border: 1px solid #ccc;
            vertical-align: top;
            padding: 5px;
            box-sizing: border-box;
            height: 100px;
        }
    </style>
    <title>JavaScript Calendar</title>
</head>

<body>
    <div class="calendar">
        <div class="header">
            <button onclick="changeMonth(-1)">◀</button>
            <h2 id="monthYear"></h2>
            <button onclick="changeMonth(1)">▶</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendarBody"></tbody>
        </table>
    </div>
    <script>
        let currentDate = new Date();
        let events = [];

        async function loadEvents() {
            const response = await fetch('events_4.json');
            events = await response.json();
            renderCalendar(currentDate);
        }

        function renderCalendar(date) {
            const monthYear = document.getElementById("monthYear");
            const calendarBody = document.getElementById("calendarBody");
            calendarBody.innerHTML = "";

            const year = date.getFullYear();
            const month = date.getMonth();
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            monthYear.textContent = `${date.toLocaleString('default', { month: 'long' })} ${year}`;

            let row = document.createElement("tr");
            for (let i = 0; i < firstDay; i++) {
                row.appendChild(document.createElement("td"));
            }

            for (let day = 1; day <= daysInMonth; day++) {
                if ((firstDay + day - 1) % 7 === 0 && day !== 1) {
                    calendarBody.appendChild(row);
                    row = document.createElement("tr");
                }

                const cell = document.createElement("td");
                cell.textContent = day;

                // Highlight today's date
                if (isCurrentMonth && day === today.getDate()) {
                    cell.style.backgroundColor = "yellow";
                }

                // Format current calendar date
                const fullDateStr = `${String(day).padStart(2, '0')}/${String(month + 1).padStart(2, '0')}/${year}`;
                const recurringDateStr = `${String(day).padStart(2, '0')}/${String(month + 1).padStart(2, '0')}`;

                // Match events
                const matchingEvents = events.filter(e => {
                    return e.date === fullDateStr || e.date === recurringDateStr;
                });

                matchingEvents.forEach(event => {
                    cell.style.backgroundColor = event["background-color"];
                    const eventDiv = document.createElement("div");
                    eventDiv.style.fontSize = "0.8em";
                    eventDiv.style.marginTop = "5px";
                    eventDiv.textContent = `${event.name}: ${event.title}`;
                    cell.appendChild(eventDiv);
                });

                row.appendChild(cell);
            }
            calendarBody.appendChild(row);
        }

        function changeMonth(offset) {
            currentDate.setMonth(currentDate.getMonth() + offset);
            renderCalendar(currentDate);
        }

        loadEvents();

    </script>
</body>

</html>
