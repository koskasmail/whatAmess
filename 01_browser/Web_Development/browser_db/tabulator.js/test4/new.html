<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <title>contact</title>
</head>

<body class="p-4">
  <h3>Add New Contact</h3>
  <form id="contactForm">
    <input class="form-control mb-2" id="firstname" placeholder="First Name" required />
    <input class="form-control mb-2" id="lastname" placeholder="Last Name" required />
    <input class="form-control mb-2" id="phone" placeholder="Phone Number" />
    <input class="form-control mb-3" id="address" placeholder="Address" />
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" id="clearBtn" class="btn btn-warning">Clear</button>
      <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
    </div>
  </form>
  
    <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <script src="new.js"></script>
</body>

</html>
