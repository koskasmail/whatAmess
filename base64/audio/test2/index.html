<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>tomato_clock</title>
</head>

<body>

    <h1>Tomato Clock</h1>

    <div class="container">

        <label>Countdown Timer:</label>
        <div id="countdown" class="status-box">00:00</div>

        <label>Status:</label>
        <div id="status" class="status-box">Idle</div>

        <label>Time‑to‑Dev (minutes):</label>
        <input type="number" id="devTime" min="1">

        <label>Time‑to‑Rest (minutes):</label>
        <input type="number" id="restTime" min="1">

        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="saveBtn">Save</button>
            <button id="defaultBtn">Default</button>
        </div>

        <audio id="beepSound">
            <source
                src="data:audio/ogg;base64,T2dnUwACAAAAAAAAAABVDxYVAAAAABYbG1YBHgF2b3JiaXMAAAAAAkSsAAAAAAAAgDgBAAAAAAC4AU9nZ1MAAAAAAAAAAAAAFQ8WFQAAABwYbG1YBHwFdm9yYmlzAAAAAAJErAAAAAAAAGAOAQAAAAAAtgBTZGF0YQAAAAEAAAAATGF2ZjU2LjQwLjEwMAAAAAAAAAAAAAAA//uQZAAAAAD//wQA"
                type="audio/ogg">
        </audio>

    </div>

</body>

</html>
